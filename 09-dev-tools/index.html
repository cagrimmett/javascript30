<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Yo.");
      // Interpolated
      console.log("hello my name is %s", "Chuck");
      // Styled
      console.log(
        "%c My name is, my name is, my name is",
        "color: #00aeef; font-size: 20px;"
      );

      // warning!
      console.warn("Problem, yo");
      // Error :|
      console.error("MAJOR ISSUE, TOM");
      // Info
      console.info("Dont eat green onions on Tuesdays");
      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("chuck"), "wrong");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.dir(p);
      // Grouping together
      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`That is ${dog.age * 7} dog years`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("CAG");
      console.count("CAG");
      console.count("CAG");
      console.count("CAG");
      console.count("CAG");
      // timing

      console.time("fetching data");
      fetch("https://api.github.com/users/cagrimmett")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
